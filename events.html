<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>About</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Mukta-SemiBold', sans-serif;
            color: #302626;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .parallax-section {
            position: relative;
            text-align: center;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .parallax-section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
            transition: transform 0.4s ease-out;
        }

        .parallax-section p {
            font-family: 'Mukta-SemiBold', sans-serif;
            color: black;
            font-size: 30px;
            background: transparent;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        hr {
            border: 0;
            height: 5px;
            background: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="parallax-section">
        <p class="mukta-semibold">Glimpses of Various Events</p>
        <img src="IMG_20240308_180718.jpg" alt="PIC">
        <hr>
    </div>

    <div class="parallax-section">
        <p class="mukta-semibold">ANDROID WORKSHOP</p>
        <img src="IMG_20240308_180736.jpg" alt="PIC">
        <hr>
    </div>

    <div class="parallax-section">
        <p class="mukta-semibold">DONATION DRIVE</p>
        <img src="IMG_20240308_180752.jpg" alt="PIC">
        <hr>
    </div>

    <div class="parallax-section">
        <p class="mukta-semibold">SIH WINNERS</p>
        <img src="IMG_20240308_180804.jpg" alt="PIC">
        <hr>
    </div>

    <div class="parallax-section">
        <p class="mukta-semibold">GOOGLE SOLUTION CHALLENGE</p>
        <img src="IMG_20240308_180817.jpg" alt="PIC">
        <hr>
    </div>

    <div class="parallax-section">
        <p class="mukta-semibold">SIH CAMPUS LEVEL SELECTION</p>
        <img src="IMG_20240308_180829.jpg" alt="PIC">
        <hr>
    </div>

    <div class="parallax-section">
        <p class="mukta-semibold">GOOGLE CLOUD STUDY JAMS</p>
        <img src="IMG_20240308_180853.jpg" alt="PIC">
        <hr>
    </div>

    <div class="parallax-section">
        <p class="mukta-semibold">GDSC LEAD</p>
        <img src="IMG_20240308_180909.jpg" alt="PIC">
        <hr>
    </div>

    <script>
        window.addEventListener('scroll', function () {
            let scrollPosition = window.pageYOffset;
            const parallaxElements = document.querySelectorAll('.parallax-section img');

            parallaxElements.forEach(parallaxElement => {
                let speed = parallaxElement.dataset.speed;
                parallaxElement.style.transform = `translateY(${scrollPosition * speed}px)`;
            });
        });
    </script>
</body>
</html>
