<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Book</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .book {
      perspective: 1200px;
    }

    .book-container {
      position: relative;
      width: 300px;
      height: 400px;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
    }

    .page img,
    .page video {
      max-width: 100%;
      max-height: 100%;
    }

    .page:nth-child(even) {
      transform: rotateY(180deg);
    }

    .book:hover .book-container {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="book-container">
      <div class="page">
       
        <img src="IMG20231104160151.jpg" alt="Page 1">
      </div>
      <div class="page">
        <!-- Your content (image, video, etc.) goes here -->
       
      </div>
      <!-- Add more pages as needed -->
    </div>
  </div>
</body>
</html>
