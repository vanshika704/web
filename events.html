    <title>About</title>


    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Mukta-SemiBold', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(241, 247, 244); 
            color: #302626;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .parallax-section {
            position: relative;
            text-align: center;
            padding: 100px;
            height: 100vh;
            width: 100%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0; 
        }

        img {
            display: block;
            margin: 0 auto;
            height: 100vh; 
            width: 100%;
            object-fit: cover; 
        }

        hr {
            border: 0;
            height: 5px;
            background: #333;
            margin: 10px 0;
        }

        p.mukta-semibold {
            font-family: 'Mukta-SemiBold', sans-serif;
            color: black;
            font-size: 30px;
            background: transparent;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }

       
      
    </style>
</head>
